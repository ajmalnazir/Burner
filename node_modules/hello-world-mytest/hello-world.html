<!-- hello-world test element -->

<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="hello-world">
	<template>

		<style>
		:host {
			display: block;
		}
		
		.helloClass {
			background-color: #333;
			display: inline-block;
			padding: 20px;
			margin: 5px;
			text-align: center;
		}
		
		.helloClass h2 {
			color: #f0ad4e;
		}
		
		.helloClass p {
			color: white;
		}
		</style>
		<div class="helloClass">
			<h2>Hello {{name}}</h2>
			<p>This element is a test.</p>
			<p>Have you linked Bootstrap? Try doing it.</p>
			<p>bye {{name}}</p>
			<button on-tap="sayHi" class="btn btn-warning">press me</button>
		</div>
	</template>

	<script>
	// var hello = document.querySelector('hello-world');
	// console.log(hello);
	// hello.sayHi();

	var poly = Polymer({

		is: 'hello-world',

		properties: {
			name: {
				type: String,
				value: 'hello-world',
			},
			message:{
				type: String,
				value: "Hope you are smiling."
			}
		},
		sayHi: function() {
			alert(this.message);
		}

	});
	</script>
</dom-module>
