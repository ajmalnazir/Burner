<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.min.css">
	<script type="text/javascript" src="/bower_components/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<title>Modal</title>
</head>

<body>
	<div class="container">
		<p>
			<br>
			<button type="button" class="btn btn-info" data-toggle="modal" data-target="#stage1">modal 1</button>
		</p>

		<p>
			<button type="button" class="btn btn-info" data-toggle="modal" data-target="#stage2">modal 2</button>
		</p>



		<!-- modal 1 -->
		<div id="stage1" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">×</button>
						<h4 class="modal-title">Upload file</h4>
					</div>
					<div class="modal-body">

						<form class="form-horizontal">
							<div class="form-group">
								<label for="inputEmail3" class="col-md-3 control-label">load file</label>
								<div class="col-md-9">
									<input type="email" class="form-control" id="inputEmail3" placeholder="Email" />
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-offset-3 col-md-9">
									<label class="btn btn-success" for="exampleInputFile">File input</label>
									<input type="file" id="exampleInputFile" style="visibility: hidden">
								</div>
							</div>
							<div class="form-group">
								<div class="col-md-offset-3 col-sm-offset-3 col-md-9 col-sm-9">
									<div class="progress">
										<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:40%">
											<!-- content to show on progressbar -->
										</div>
									</div>
									<div class="panel panel-default">
										<div class="panel-body" style="color: grey;">
											show status here
										</div>
									</div>
								</div>
							</div>
						</form>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Next</button>
					</div>
				</div>
			</div>
		</div>

		<!-- modal 2 -->
		<div id="stage2" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">×</button>
						<h4 class="modal-title">Header</h4>
					</div>
					<div class="modal-body" style="max-height: 400px; overflow: auto;">

						<form class="form-horizontal">
							<div class="form-group">
								<label for="clientid" class="col-md-3 col-sm-3 control-label">Client ID</label>
								<div class="col-md-9 col-sm-9">
									<input type="email" class="form-control" id="clientid" placeholder="Client ID" />
								</div>
							</div>
							<div class="form-group">
								<label for="schemeid" class="col-md-3 col-sm-3 control-label">Scheme ID</label>
								<div class="col-md-9 col-sm-9">
									<input type="email" class="form-control" id="schemeid" placeholder="Scheme ID" />
								</div>
							</div>
							<div class="form-group">
								<label for="clientid" class="col-md-3 col-sm-3 control-label">Remmiter ID</label>
								<div class="col-md-9 col-sm-9">
									<select class="form-control" id="clientid">
										<option>1</option>
										<option>3</option>
										<option>3</option>
										<option>4</option>
									</select>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-offset-3 col-sm-offset-3 col-md-9 col-sm-9">
									<div class="progress">
										<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width:40%">
											<!-- content to show on progressbar -->
										</div>
									</div>
									<div class="panel panel-default">
										<div class="panel-body" style="color: grey;">
											show status here
										</div>
									</div>
								</div>
							</div>
						</form>

					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Next</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
